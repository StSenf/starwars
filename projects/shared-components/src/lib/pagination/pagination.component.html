<ng-container
  *ngIf="{
    availablePages: availablePages$ | async
  } as obj"
>
  <ul class="pagination">
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === 1 }"
      (click)="clickPrevious()"
    >
      <span class="page-link">Previous</span>
    </li>
    <li
      [ngClass]="{ active: page === currentPage, disabled: page === '...' }"
      *ngFor="let page of obj.availablePages; let i = index"
      class="page-item"
      (click)="changePage(page)"
    >
      <span class="page-link">{{ page }}</span>
    </li>
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === availablePagesCount }"
      (click)="clickNext()"
    >
      <span class="page-link">Next</span>
    </li>
  </ul>
</ng-container>
