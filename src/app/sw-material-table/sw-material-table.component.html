<div class="row p-2 mb-3">
  <div class="col-4">
    <mat-form-field style="width: 100%" appearance="outline">
      <mat-label>Search person name</mat-label>
      <input matInput [formControl]="searchControl" />
    </mat-form-field>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- birth_year Column -->
    <ng-container matColumnDef="birth_year">
      <th mat-header-cell *matHeaderCellDef>Birth</th>
      <td mat-cell *matCellDef="let row">{{ row.birth_year }}</td>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
    </ng-container>

    <!-- url Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Url</th>
      <td mat-cell *matCellDef="let row">{{ row.url }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="availableRecords"
    [hidePageSize]="true"
    [pageIndex]="0"
    [pageSize]="10"
    aria-label="Select page"
    (page)="changePage($event)"
  >
  </mat-paginator>
</div>
