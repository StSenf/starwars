<h3>Lit Pagination</h3>

<h6 class="mb-3">Configuration:</h6>

<div class="d-flex mb-4">
  <div class="form-group small me-2">
    <label for="inputTotalRecords" class="form-label"> Total records: </label>
    <input
      [formControl]="paginationTotalRecordsCtrl"
      type="number"
      min="1"
      id="inputTotalRecords"
      class="form-control"
    />
  </div>

  <div class="form-group small">
    <label for="inputPageSize" class="form-label"> Page size: </label>
    <input
      [formControl]="paginationPageSizeCtrl"
      type="number"
      id="inputPageSize"
      min="1"
      class="form-control"
    />
  </div>
</div>

<h6 class="mb-3">Component in action:</h6>
<p>Current active page is: {{ paginationCurrentPage }}</p>

<div (clickedPage)="listen($event)">
  <div (clickedPage)="listen($event)">
    <lit-pagination
      [currentPage]="paginationCurrentPage"
      [currentPageSize]="paginationPageSize"
      [availableRecords]="paginationTotalRecords"
      (clickedPage)="changePage($event)"
    ></lit-pagination>
  </div>
</div>
